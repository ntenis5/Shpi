<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Property Viewer</title>
    <link rel="stylesheet" href="style.css">
</head><body>
    <div class="container">
        <h1>Globe Property Viewer</h1><div class="form-section">
        <h2>Shto Pronë të Re</h2>
        <form id="property-form">
            <input type="text" id="title" placeholder="Titulli" required>
            <textarea id="description" placeholder="Përshkrimi" required></textarea>
            <input type="text" id="location" placeholder="Vendndodhja" required>
            <input type="number" id="price" placeholder="Çmimi" required>
            <select id="category">
                <option value="Shitje">Shitje</option>
                <option value="Qira">Qira</option>
            </select>
            <input type="number" id="latitude" placeholder="Gjerësia" step="any" required>
            <input type="number" id="longitude" placeholder="Gjatësia" step="any" required>
            <button type="submit">Shto Pronë</button>
        </form>
    </div>

    <div id="map" style="height: 500px; margin-top: 20px;"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="app.js"></script>

</body></html>
