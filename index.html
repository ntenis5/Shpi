<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prona në Glob</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    #globeViz {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .orbit-button {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      border-radius: 50%;
      padding: 10px 14px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .orbit-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    #top-left, #top-right, #bottom-left, #bottom-right {
      position: absolute;
      padding: 10px;
      font-weight: bold;
    }
    #top-left { top: 10px; left: 10px; }
    #top-right { top: 10px; right: 10px; }
    #bottom-left { bottom: 10px; left: 10px; }
    #bottom-right { bottom: 10px; right: 10px; }
  </style>
</head>
<body>
  <div id="globeViz"></div>

  <div id="top-left">SALE</div>
  <div id="top-right">RENT</div>
  <div id="bottom-left">Çmimi</div>
  <div id="bottom-right">Qyteti/Shteti</div>

  <!-- Orbit buttons -->
  <div class="orbit-button" style="top: 50%; left: 10%;">Shtëpi</div>
  <div class="orbit-button" style="top: 20%; left: 40%;">Vilë</div>
  <div class="orbit-button" style="top: 30%; right: 30%;">Apartament</div>
  <div class="orbit-button" style="bottom: 30%; left: 30%;">Magazinë</div>
  <div class="orbit-button" style="bottom: 40%; right: 20%;">Kapanon</div>
  <div class="orbit-button" style="top: 60%; right: 10%;">Parking</div>
  <div class="orbit-button" style="bottom: 10%; left: 50%;">Parcelë</div>

  <!-- Globe.gl library -->
  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    const world = Globe()(document.getElementById('globeViz'))
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .backgroundColor('#000')
      .pointOfView({ lat: 20, lng: 0, altitude: 2 });

    // Placeholder click event
    document.querySelectorAll('.orbit-button').forEach(btn => {
      btn.addEventListener('click', () => {
        alert('Kategoria: ' + btn.textContent);
      });
    });
  </script>
</body>
</html>
