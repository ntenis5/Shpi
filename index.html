<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Globi i Pronave</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }
    #globeViz {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="globeViz"></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/controls/OrbitControls.js';
    import Globe from 'https://cdn.jsdelivr.net/npm/three-globe@2.24.8/dist/three-globe.module.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 400;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('globeViz').appendChild(renderer.domElement);

    const globe = new Globe()
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .pointsData([
        { lat: 41.3275, lng: 19.8189, size: 0.05, label: 'Tiranë' },
        { lat: 42.4304, lng: 21.2591, size: 0.05, label: 'Prishtinë' }
      ])
      .pointLat(d => d.lat)
      .pointLng(d => d.lng)
      .pointAltitude(d => d.size)
      .pointColor(() => 'orange')
      .pointLabel(d => d.label);

    scene.add(globe);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;
    controls.enableDamping = true;

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
