<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prona - Shiko & Filtro</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; background: #f5f5f5; }
    #filters { margin-bottom: 1rem; }
    #property-list { display: grid; grid-template-columns: repeat(auto-fill,minmax(300px,1fr)); gap: 1rem; }
    .property-item { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

<h1>Prona në Shitje / Qira</h1>

<div id="filters">
  <input type="text" id="searchTitle" placeholder="Kërko sipas titullit..." />
  <input type="text" id="searchLocation" placeholder="Kërko sipas vendndodhjes..." />
  <button onclick="filterProperties()">Filtro</button>
  <button onclick="loadProperties()">Pastro Filtrat</button>
</div>

<div id="property-list"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAWg5xS5BX6hHeRdgi7YnNgVu8iQLXhGdU",
    authDomain: "shpi-df1ff.firebaseapp.com",
    projectId: "shpi-df1ff",
    storageBucket: "shpi-df1ff.appspot.com",
    messagingSenderId: "983229738097",
    appId: "1:983229738097:web:3822cf4e012755c9d6bfd0"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const propertyList = document.getElementById('property-list');

  function renderProperties(properties) {
    propertyList.innerHTML = '';
    if (properties.length === 0) {
      propertyList.innerHTML = '<p>Nuk u gjetën prona.</p>';
      return;
    }
    properties.forEach(doc => {
      const data = doc.data();
      const div = document.createElement('div');
      div.className = 'property-item';
      div.innerHTML = `
        <h3>${data.title}</h3>
        <p><strong>Vendndodhja:</strong> ${data.location}</p>
        <p>${data.description}</p>
      `;
      propertyList.appendChild(div);
    });
  }

  function loadProperties() {
    db.collection("prona").orderBy("createdAt", "desc").get()
      .then(snapshot => {
        renderProperties(snapshot.docs);
      });
  }

  function filterProperties() {
    const titleFilter = document.getElementById('searchTitle').value.toLowerCase();
    const locationFilter = document.getElementById('searchLocation').value.toLowerCase();

    db.collection("prona").orderBy("createdAt", "desc").get()
      .then(snapshot => {
        const filtered = snapshot.docs.filter(doc => {
          const data = doc.data();
          const matchesTitle = data.title.toLowerCase().includes(titleFilter);
          const matchesLocation = data.location.toLowerCase().includes(locationFilter);
          return matchesTitle && matchesLocation;
        });
        renderProperties(filtered);
      });
  }

  // Load properties on page load
  loadProperties();
</script>

</body>
</html>
