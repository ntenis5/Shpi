<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Platforma e Pronave</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase v8 (klasik) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <header>
    <h1>Platforma e Pronave</h1>
  </header>

  <nav>
    <button class="active">Të gjitha</button>
    <button>Shitet</button>
    <button>Qera</button>
  </nav>

  <section id="categories">
    <div class="category">Apartamente</div>
    <div class="category">Shtëpi</div>
    <div class="category">Tokë</div>
    <div class="category">Zyra</div>
  </section>

  <section id="filters">
    <label>Çmimi max: <input type="number" id="maxPrice" /></label>
    <label>Dhoma: <input type="number" id="rooms" /></label>
    <button id="applyFilters">Filtro</button>
  </section>

  <main>
    <div id="property-list">
      <!-- Prona do të ngarkohen këtu -->
    </div>
  </main>

  <section id="add-property" style="display: none;">
    <h2>Shto Pronë (Vetëm për Admin)</h2>
    <form id="propertyForm">
      <input type="text" placeholder="Titulli" required />
      <input type="text" placeholder="Lloji" required />
      <input type="number" placeholder="Çmimi" required />
      <input type="number" placeholder="Dhoma" required />
      <input type="url" placeholder="URL e imazhit" required />
      <textarea placeholder="Përshkrimi" required></textarea>
      <button type="submit">Shto</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Platforma e Pronave. Të gjitha të drejtat e rezervuara.
  </footer>

  <script src="script.js"></script>
</body>
</html>
