<script src="https://unpkg.com/three"></script>
<script src="https://unpkg.com/globe.gl"></script>
<script>
  const globe = Globe()(document.getElementById('globeViz'))
    .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
    .backgroundColor('#000')
    .pointOfView({ lat: 20, lng: 0, altitude: 2 });

  const propertyData = JSON.parse(localStorage.getItem('properties')) || [];
  const adminUser = "admin";
  const adminPass = "123456";

  function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    if (u === adminUser && p === adminPass) {
      document.getElementById("loginModal").classList.add("hidden");
      document.getElementById("adminPanel").classList.remove("hidden");
    } else {
      document.getElementById("loginError").textContent = "Të dhëna të pasakta.";
    }
  }

  function logout() {
    document.getElementById("adminPanel").classList.add("hidden");
    document.getElementById("loginModal").classList.remove("hidden");
  }

  function addProperty() {
    const category = document.getElementById("new-category").value;
    const city = document.getElementById("new-city").value;
    const price = parseFloat(document.getElementById("new-price").value);
    const lat = parseFloat(document.getElementById("new-lat").value);
    const lng = parseFloat(document.getElementById("new-lng").value);

    if (!category || !city || isNaN(price) || isNaN(lat) || isNaN(lng)) {
      alert("Plotëso të gjitha fushat.");
      return;
    }

    const newProp = { category, city, price, lat, lng };
    propertyData.push(newProp);
    localStorage.setItem("properties", JSON.stringify(propertyData));
    renderPoints(propertyData);
    alert("Prona u publikua!");
  }

  function renderPoints(data) {
    globe.pointsData(data)
      .pointLat(d => d.lat)
      .pointLng(d => d.lng)
      .pointAltitude(0.05)
      .pointColor(() => 'orange')
      .pointLabel(d => `${d.category}<br>${d.city}<br>€${d.price}`);
    
    updateCategoryFilter(data);
  }

  function applyFilters() {
    const fCategory = document.getElementById("filter-category").value.toLowerCase();
    const fCity = document.getElementById("filter-city").value.toLowerCase();
    const fPrice = parseFloat(document.getElementById("filter-price").value);

    const filtered = propertyData.filter(p => {
      return (!fCategory || p.category.toLowerCase().includes(fCategory)) &&
             (!fCity || p.city.toLowerCase().includes(fCity)) &&
             (!fPrice || p.price <= fPrice);
    });

    renderPoints(filtered);
  }

  function updateCategoryFilter(data) {
    const categories = [...new Set(data.map(p => p.category))];
    const select = document.getElementById("filter-category");
    select.innerHTML = '<option value="">Të gjitha kategoritë</option>';
    categories.forEach(cat => {
      const opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      select.appendChild(opt);
    });
  }

  function filterByCategory(cat) {
    document.getElementById("filter-category").value = cat;
    applyFilters();
  }

  // Poziciono butonat e kategorive në formë rrethi më afër qendrës
  const orbitButtons = document.querySelectorAll('#categoryCircle .orbit-button');
  const radius = 160; // më afër qendrës
  orbitButtons.forEach((btn, i) => {
    const angle = (i / orbitButtons.length) * 2 * Math.PI;
    const x = Math.cos(angle) * radius;
    const y = Math.sin(angle) * radius;
    btn.style.left = `${250 + x - 50}px`; // x pozita në qendër
    btn.style.top = `${250 + y - 50}px`;  // y pozita në qendër
  });

  // Ngarko të dhënat fillestare
  renderPoints(propertyData);

  // Funksion për të hapur filtrat
  function toggleFilterPanel() {
    const filterPanel = document.querySelector('.filter');
    filterPanel.classList.toggle('hidden');
  }

  // Funksion për të hapur panelin e adminit
  function toggleAdminPanel() {
    const loginModal = document.getElementById("loginModal");
    if (loginModal.classList.contains("hidden")) {
      document.getElementById("adminPanel").classList.toggle("hidden");
    } else {
      loginModal.classList.toggle("hidden");
    }
  }
</script>
