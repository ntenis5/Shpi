<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paneli i Pronave me Glob</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #globeContainer {
      width: 300px;
      height: 300px;
      margin: 40px auto 10px;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 15px orange;
      cursor: pointer;
    }

    /* Orbit buttons container */
    #orbitContainer {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 0 auto;
    }

    .orbit-button {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: orange;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      box-shadow: 0 0 8px #ffb347;
      transition: transform 0.2s ease;
    }

    .orbit-button:hover {
      transform: scale(1.1);
    }

    /* Modal search panel */
    #searchPanel {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.8);
      z-index: 1000;
      width: 320px;
    }

    #searchPanel input {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    #searchPanel button {
      width: 100%;
      padding: 10px 0;
      background: orange;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: black;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    #searchPanel button:hover {
      background: #ffb347;
    }
  </style>
</head>
<body>

  <div id="orbitContainer">
    <!-- Orbit buttons (kategoritë) do vendosen nga JS -->
    <button class="orbit-button" onclick="filterByCategory('Apartament')">Apartament</button>
    <button class="orbit-button" onclick="filterByCategory('Shtëpi')">Shtëpi</button>
    <button class="orbit-button" onclick="filterByCategory('Tokë')">Tokë</button>
    <button class="orbit-button" onclick="filterByCategory('Biznes')">Biznes</button>
  </div>

  <div id="globeContainer" title="Kliko për të zgjedhur lokacionin">
    <div id="globeViz"></div>
  </div>

  <!-- Modal panel për kërkim -->
  <div id="searchPanel">
    <h3>Zgjidh Lokacionin</h3>
    <input id="stateInput" placeholder="Shteti" autocomplete="off" />
    <input id="cityInput" placeholder="Qyteti" autocomplete="off" />
    <button onclick="goToMap()">Kërko Pronat</button>
  </div>

  <!-- Firebase + Globe + Kod JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import Globe from 'https://cdn.jsdelivr.net/npm/three-globe@2.24.8/dist/three-globe.module.js';

    // Firebase konfigurimi
    const firebaseConfig = {
      apiKey: "AIzaSyAzeg2ha8agdS5zKFB34Udwj2CTMJamy0E",
      authDomain: "shpi-d4e2d.firebaseapp.com",
      projectId: "shpi-d4e2d",
      storageBucket: "shpi-d4e2d.appspot.com",
      messagingSenderId: "600471884377",
      appId: "1:600471884377:web:5512544dc9dfb1fa009748"
    };

    // Inicimi i Firebase dhe Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const propertyCol = collection(db, "properties");
    let allProperties = [];

    // Inicializimi i globit në divin e vogël
    const globe = Globe()(document.getElementById('globeViz'))
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .backgroundColor('#00000000') // transparent, sepse kemi background te body
      .pointOfView({ lat: 20, lng: 0, altitude: 2 })
      .width(300)
      .height(300);

    // Përcakto pozicionet orbitale të butonave rreth globit
    const orbitButtons = document.querySelectorAll('.orbit-button');
    const radius = 160; // rrethi me radius 160px
    orbitButtons.forEach((btn, i) => {
      const angle = (i / orbitButtons.length) * 2 * Math.PI;
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;
      btn.style.left = `${300 + x - 50}px`; // 300 është gjysma e orbitContainer 600
      btn.style.top = `${300 + y - 50}px`;
    });

    // Funksion për të vizatuar pikat (pronat) në glob
    function renderPoints(data) {
      globe.pointsData(data)
        .pointLat(d => d.lat)
        .pointLng(d => d.lng)
        .pointAltitude(0.05)
        .pointColor(() => 'orange')
        .pointLabel(d => `${d.category}<br>${d.city}<br>€${d.price}`);
    }

    // Ngarko pronat nga Firestore dhe ruaj në allProperties
    async function loadProperties() {
      const propertySnap = await getDocs(propertyCol);
      allProperties = propertySnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderPoints(allProperties);
    }

    // Funksion për filtrimin sipas kategorisë
    window.filterByCategory = function (cat) {
      const filtered = allProperties.filter(p => p.category.toLowerCase() === cat.toLowerCase());
      renderPoints(filtered);
    };

    // Klikim mbi globin hap panelin e kërkimit
    document.getElementById('globeContainer').addEventListener('click', () => {
      document.getElementById('searchPanel').style.display = 'block';
    });

    // Funksion që dërgon në faqen me hartë
    window.goToMap = function () {
      const city = document.getElementById('cityInput').value.trim();
      const state = document.getElementById('stateInput').value.trim();

      if (!city || !state) {
        alert('Ju lutem plotësoni qytetin dhe shtetin.');
        return;
      }

      // Hap faqen me hartë dhe filtro pronat sipas qytetit dhe shtetit
      window.location.href = `map.html?city=${encodeURIComponent(city)}&state=${encodeURIComponent(state)}`;
    };

    // Fillimisht ngarko pronat dhe vizato globin
    loadProperties();

  </script>
</body>
</html>
