<!DOCTYPE html><html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prona në Glob</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }#globeViz {
  position: absolute;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  z-index: 0;
}

.top-bar {
  position: absolute;
  top: 10px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  z-index: 4;
}

.top-bar button {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

#categoryCircle {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 350px;
  height: 350px;
  margin: -175px 0 0 -175px;
  border-radius: 50%;
  z-index: 1;
  pointer-events: none;
}

#categoryCircle .orbit-button {
  position: absolute;
  background: rgba(255, 255, 255, 0.1);
  color: white;
  border: 1px solid white;
  border-radius: 50%;
  width: 80px;
  height: 80px;
  pointer-events: auto;
  text-align: center;
  line-height: 1.2;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s;
}

#categoryCircle .orbit-button:hover {
  background-color: rgba(255, 255, 255, 0.3);
}

  </style>
</head>
<body>
  <div id="globeViz"></div>  <!-- TOP BUTTONS -->  <div class="top-bar">
    <button style="background: green; color: white;" onclick="filterByType('sale')">SALE</button>
    <button style="background: white; color: black;" onclick="toggleSearch()">SEARCH</button>
    <button style="background: blue; color: white;" onclick="filterByType('rent')">RENT</button>
  </div>  <!-- CATEGORY CIRCLE -->  <div id="categoryCircle">
    <button class="orbit-button" onclick="filterByCategory('Shtëpi')">Shtëpi</button>
    <button class="orbit-button" onclick="filterByCategory('Vilë')">Vilë</button>
    <button class="orbit-button" onclick="filterByCategory('Apartament')">Apartament</button>
    <button class="orbit-button" onclick="filterByCategory('Magazinë')">Magazinë</button>
    <button class="orbit-button" onclick="filterByCategory('Kapanon')">Kapanon</button>
    <button class="orbit-button" onclick="filterByCategory('Parking')">Parking</button>
    <button class="orbit-button" onclick="filterByCategory('Parcelë')">Parcelë</button>
  </div>  <script>
    const orbitButtons = document.querySelectorAll('#categoryCircle .orbit-button');
    const radius = 140;
    orbitButtons.forEach((btn, i) => {
      const angle = (i / orbitButtons.length) * 2 * Math.PI;
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;
      btn.style.left = `${175 + x - 40}px`;
      btn.style.top = `${175 + y - 40}px`;
    });

    function filterByCategory(cat) {
      alert(`Filtrim për kategorinë: ${cat}`);
    }

    function filterByType(type) {
      alert(`Filtrim për tipin: ${type}`);
    }

    function toggleSearch() {
      alert("Shfaq ose fsheh filtrat e avancuara këtu.");
    }
  </script></body>
</html>
