<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shto Prone</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Shto Prone</h1>
    <form id="property-form">
      <label for="emri">Emri i Pronarit:</label>
      <input type="text" id="emri" name="emri" required />

      <label for="telefoni">Telefoni:</label>
      <input type="text" id="telefoni" name="telefoni" required />

      <label for="lloji">Lloji i Prones:</label>
      <select id="lloji" name="lloji">
        <option value="banese">Banese</option>
        <option value="tokë">Tokë</option>
        <option value="lokal">Lokal</option>
      </select>

      <label for="pershkrimi">Përshkrimi:</label>
      <textarea id="pershkrimi" name="pershkrimi" required></textarea>

      <label for="lat">Gjeresia (latitude):</label>
      <input type="number" id="lat" name="lat" step="any" required />

      <label for="lng">Gjatësia (longitude):</label>
      <input type="number" id="lng" name="lng" step="any" required />

      <button type="submit">Shto Pronen</button>
    </form>
  </div>

  <div id="map"></div>

  <script src="app.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
