<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prona n√´ Glob</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
    }
    #globeViz {
      position: absolute;
      width: 100vw;
      height: 100vh;
    }
    #filterPanel, #adminPanel {
      position: absolute;
      top: 70px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      display: none;
      z-index: 10;
    }
    .top-button {
      position: absolute;
      top: 10px;
      padding: 8px 16px;
      background: orange;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
    #saleBtn { left: 10px; }
    #searchToggle { left: 100px; }
    #rentBtn { left: 200px; }
    #adminToggle {
      right: 10px;
      background: crimson;
      color: white;
    }
    #categoryCircle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      margin-left: -250px;
      margin-top: -250px;
      pointer-events: none;
      z-index: 5;
    }
    .orbit-button {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: orange;
      color: black;
      font-weight: bold;
      border: none;
      pointer-events: auto;
      cursor: pointer;
    }
    .orbit-button:hover {
      background: darkorange;
    }
    input, select {
      width: 100%;
      margin-bottom: 5px;
      padding: 6px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="globeViz"></div>

<!-- Buttons -->
<button id="saleBtn" class="top-button">Sale</button>
<button id="searchToggle" class="top-button">Search</button>
<button id="rentBtn" class="top-button">Rent</button>
<button id="adminToggle" class="top-button" style="right: 10px;">Admin</button>

<!-- Filters -->
<div id="filterPanel">
  <select id="filter-category"><option value="">T√´ gjitha kategorit√´</option></select>
  <input type="text" id="filter-city" placeholder="Qyteti / Shteti">
  <input type="number" id="filter-price" placeholder="√ámimi max">
  <input type="number" id="filter-min-price" placeholder="√ámimi min">
  <select id="filter-sort">
    <option value="">Rendit sipas</option>
    <option value="asc">√ámimi n√´ rritje</option>
    <option value="desc">√ámimi n√´ zbritje</option>
  </select>
  <button onclick="applyFilters()">Filtro</button>
</div>

<!-- Admin Panel -->
<div id="adminPanel">
  <h4>Shto Pron√´</h4>
  <input type="text" id="new-category" placeholder="Kategoria">
  <input type="text" id="new-city" placeholder="Qyteti/Shteti">
  <input type="number" id="new-price" placeholder="√ámimi">
  <input type="number" id="new-lat" placeholder="Gjer√´sia (lat)">
  <input type="number" id="new-lng" placeholder="Gjat√´sia (lng)">
  <button onclick="addProperty()">Publiko</button>
</div>

<!-- Orbit categories -->
<div id="categoryCircle">
  <button class="orbit-button" onclick="filterByCategory('Sht√´pi')">Sht√´pi</button>
  <button class="orbit-button" onclick="filterByCategory('Vil√´')">Vil√´</button>
  <button class="orbit-button" onclick="filterByCategory('Apartament')">Apartament</button>
  <button class="orbit-button" onclick="filterByCategory('Magazin√´')">Magazin√´</button>
  <button class="orbit-button" onclick="filterByCategory('Kapanon')">Kapanon</button>
  <button class="orbit-button" onclick="filterByCategory('Parking')">Parking</button>
  <button class="orbit-button" onclick="filterByCategory('Parcel√´')">Parcel√´</button>
</div>

<!-- Libraries -->
<script src="https://unpkg.com/three"></script>
<script src="https://unpkg.com/globe.gl"></script>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAzeg2ha8agdS5zKFB34Udwj2CTMJamy0E",
    authDomain: "shpi-d4e2d.firebaseapp.com",
    projectId: "shpi-d4e2d",
    storageBucket: "shpi-d4e2d.appspot.com",
    messagingSenderId: "600471884377",
    appId: "1:600471884377:web:5512544dc9dfb1fa009748"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const propertyCol = collection(db, "properties");

  let allProperties = [];

  const globe = Globe()(document.getElementById('globeViz'))
    .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
    .backgroundColor('#000')
    .pointOfView({ lat: 20, lng: 0, altitude: 2 });

  function renderPoints(data) {
    globe.pointsData(data)
      .pointLat(d => d.lat)
      .pointLng(d => d.lng)
      .pointAltitude(0.05)
      .pointColor(() => 'orange')
      .pointLabel(d => `${d.category}<br>${d.city}<br>‚Ç¨${d.price.toLocaleString('sq-AL')}`);
    updateCategoryFilter(data);
  }

  function updateCategoryFilter(data) {
    const categories = [...new Set(data.map(p => p.category))];
    const select = document.getElementById("filter-category");
    select.innerHTML = '<option value="">T√´ gjitha kategorit√´</option>';
    categories.forEach(cat => {
      const opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      select.appendChild(opt);
    });
  }

  function applyFilters() {
    const fCategory = document.getElementById("filter-category").value.toLowerCase();
    const fCity = document.getElementById("filter-city").value.toLowerCase();
    const fMax = parseFloat(document.getElementById("filter-price").value);
    const fMin = parseFloat(document.getElementById("filter-min-price").value);
    const sort = document.getElementById("filter-sort").value;

    let filtered = allProperties.filter(p => {
      return (!fCategory || p.category.toLowerCase().includes(fCategory)) &&
             (!fCity || p.city.toLowerCase().includes(fCity)) &&
             (!fMax || p.price <= fMax) &&
             (!fMin || p.price >= fMin);
    });

    if (sort === "asc") filtered.sort((a, b) => a.price - b.price);
    if (sort === "desc") filtered.sort((a, b) => b.price - a.price);

    renderPoints(filtered);
  }

  window.addProperty = async function () {
    try {
      const category = document.getElementById("new-category").value;
      const city = document.getElementById("new-city").value;
      const price = parseFloat(document.getElementById("new-price").value);
      const lat = parseFloat(document.getElementById("new-lat").value);
      const lng = parseFloat(document.getElementById("new-lng").value);

      if (!category || !city || isNaN(price) || isNaN(lat) || isNaN(lng)) {
        alert("Plot√´so t√´ gjitha fushat.");
        return;
      }

      const newProp = { category, city, price, lat, lng };
      await addDoc(propertyCol, newProp);
      alert("Prona u shtua me sukses! Rifresko faqen p√´r ta par√´.");
      allProperties.push(newProp);
      renderPoints(allProperties);
    } catch (err) {
      console.error(err);
      alert("Gabim gjat√´ shtimit.");
    }
  };

  function filterByCategory(cat) {
    document.getElementById("filter-category").value = cat;
    applyFilters();
  }

  function checkAdmin() {
    return localStorage.getItem("isAdmin") === "true";
  }

  function showAdminPanel() {
    document.getElementById('adminPanel').style.display = 'block';
  }

  function hideAdminPanel() {
    document.getElementById('adminPanel').style.display = 'none';
  }

  document.getElementById('adminToggle').onclick = () => {
    if (checkAdmin()) {
      if (confirm("D√´shiron t√´ √ßlogohesh?")) {
        localStorage.removeItem("isAdmin");
        hideAdminPanel();
      }
    } else {
      const user = prompt("P√´rdoruesi:");
      const pass = prompt("Fjal√´kalimi:");
      if (user === "nteniskotsiou@gmail.com" && pass === "28Qershor1997") {
        alert("U logove me sukses si admin!");
        localStorage.setItem("isAdmin", "true");
        showAdminPanel();
      } else {
        alert("Kredencialet jan√´ t√´ gabuara.");
      }
    }
  };

  document.getElementById('searchToggle').onclick = () => {
    const panel = document.getElementById('filterPanel');
    panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
  };

  const orbitButtons = document.querySelectorAll('.orbit-button');
  const radius = 160;
  orbitButtons.forEach((btn, i) => {
    const angle = (i / orbitButtons.length) * 2 * Math.PI;
    const x = Math.cos(angle) * radius;
    const y = Math.sin(angle) * radius;
    btn.style.left = `${250 + x - 50}px`;
    btn.style.top = `${250 + y - 50}px`;
  });

  if (checkAdmin()) showAdminPanel();

  const propertySnap = await getDocs(propertyCol);
  allProperties = propertySnap.docs.map(doc => doc.data());
  renderPoints(allProperties);
</script>

</body>
</html>

  <button id="globeButton"></button>

  <script>
    const globeButton = document.getElementById('globeButton');

    globeButton.addEventListener('click', () => {

</body>
</html>
