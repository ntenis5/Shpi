<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menaxhimi i Pronave</title>
</head>
<body>

  <button id="adminToggle">Hyr si Admin</button>
  <div id="filterPanel">...filtër për përdorues...</div>

  <div id="adminPanel" style="display: none;">
    <h2>Paneli i Adminit</h2>
    <input id="new-category" placeholder="Kategoria">
    <input id="new-city" placeholder="Qyteti">
    <input id="new-price" type="number" placeholder="Çmimi">
    <input id="new-lat" type="number" placeholder="Gjerësia gjeografike">
    <input id="new-lng" type="number" placeholder="Gjatësia gjeografike">
    <select id="new-type">
      <option value="qira">Qira</option>
      <option value="shitje">Shitje</option>
    </select>
    <button id="addPropertyBtn">Shto Pronë</button>
    <button id="logoutBtn">Dil</button>
  </div>

  <!-- Lidhja e skripteve -->
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/admin.js"></script>
</body>
</html>
