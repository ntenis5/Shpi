<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Globi si Buton</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      font-family: sans-serif;
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    #globeButton {
      width: 120px;
      height: 120px;
      background-color: orange;
      border-radius: 50%;
      border: none;
      font-size: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px orange;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease;
    }

    #globeButton:hover {
      transform: scale(1.1);
    }

    #searchPanel {
      display: none;
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      color: #000;
      box-shadow: 0 0 10px white;
    }

    #searchPanel input {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #searchPanel button {
      padding: 10px 15px;
      background: orange;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <button id="globeButton">üåç</button>

    <div id="searchPanel">
      <input type="text" placeholder="Qyteti">
      <input type="text" placeholder="Shteti">
      <button>K√´rko</button>
    </div>
  </div>

  <script>
    const globeButton = document.getElementById('globeButton');
    const searchPanel = document.getElementById('searchPanel');

    globeButton.addEventListener('click', () => {
      if (searchPanel.style.display === 'none' || searchPanel.style.display === '') {
        searchPanel.style.display = 'block';
      } else {
        searchPanel.style.display = 'none';
      }
    });
  </script>

</body>
</html>
