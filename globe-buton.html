<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Globi si Buton</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: sans-serif;
    }

    #globeButton {
      width: 120px;
      height: 120px;
      background-color: orange;
      border-radius: 50%;
      border: none;
      font-size: 50px;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 15px orange;
      transition: transform 0.2s;
    }

    #globeButton:hover {
      transform: scale(1.1);
    }

    #searchPanel {
      display: none;
      margin-top: 30px;
      background-color: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 10px;
      color: black;
      box-shadow: 0 0 10px white;
    }

    #searchPanel input {
      display: block;
      margin-bottom: 10px;
      width: 200px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #searchPanel button {
      padding: 8px 12px;
      background: orange;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button id="globeButton">üåç</button>

  <div id="searchPanel">
    <input type="text" placeholder="Qyteti">
    <input type="text" placeholder="Shteti">
    <button>K√´rko</button>
  </div>

  <script>
    const globeButton = document.getElementById('globeButton');
    const searchPanel = document.getElementById('searchPanel');

    globeButton.addEventListener('click', () => {
      if (searchPanel.style.display === 'none' || searchPanel.style.display === '') {
        searchPanel.style.display = 'block';
      } else {
        searchPanel.style.display = 'none';
      }
    });
  </script>

</body>
</html>
