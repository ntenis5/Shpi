<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Globi si Buton</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #globeButton {
      width: 120px;
      height: 120px;
      background-color: orange;
      border-radius: 50%;
      border: none;
      font-size: 50px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px orange;
      transition: transform 0.2s ease;
    }

    #globeButton:hover {
      transform: scale(1.05);
    }

    #searchPanel {
      position: absolute;
      top: calc(50% + 80px);
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      display: none;
      box-shadow: 0 0 10px #fff;
      color: #000;
    }

    #searchPanel input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #searchPanel button {
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      background: orange;
      border: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Globi si buton -->
  <button id="globeButton">üåç</button>

  <!-- Paneli i k√´rkimit -->
  <div id="searchPanel">
    <input type="text" placeholder="Qyteti">
    <input type="text" placeholder="Shteti">
    <button>K√´rko</button>
  </div>

  <script>
    const globeButton = document.getElementById('globeButton');
    const searchPanel = document.getElementById('searchPanel');

    globeButton.addEventListener('click', () => {
      searchPanel.style.display = searchPanel.style.display === 'block' ? 'none' : 'block';
    });
  </script>

</body>
</html>
