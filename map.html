<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Harta e Pronave</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .leaflet-popup-content {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzeg2ha8agdS5zKFB34Udwj2CTMJamy0E",
      authDomain: "shpi-d4e2d.firebaseapp.com",
      projectId: "shpi-d4e2d",
      storageBucket: "shpi-d4e2d.appspot.com",
      messagingSenderId: "600471884377",
      appId: "1:600471884377:web:5512544dc9dfb1fa009748"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const propertyCol = collection(db, "properties");

    // Lexo parametrat nga URL
    const urlParams = new URLSearchParams(window.location.search);
    const cityFilter = (urlParams.get("city") || "").toLowerCase();
    const stateFilter = (urlParams.get("state") || "").toLowerCase();

    // Inicializo hartën
    const map = L.map('map').setView([41.3275, 19.8189], 7); // Shqipëria qendrore default
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap kontribuesit'
    }).addTo(map);

    async function loadProperties() {
      const snap = await getDocs(propertyCol);
      const allProps = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      const filtered = allProps.filter(p =>
        (p.city || '').toLowerCase() === cityFilter &&
        (p.state || '').toLowerCase() === stateFilter
      );

      if (filtered.length === 0) {
        alert("Nuk u gjetën prona për këtë lokacion.");
      }

      filtered.forEach(p => {
        if (p.lat && p.lng) {
          L.marker([p.lat, p.lng])
            .addTo(map)
            .bindPopup(`
              <strong>${p.category || "Kategori"}</strong><br>
              ${p.city || ""}, ${p.state || ""}<br>
              <span style="color:orange;">€${p.price || "?"}</span>
            `);
        }
      });

      // Nëse ka prona, vendosi qendrën e hartës te prona e parë
      if (filtered[0]) {
        map.setView([filtered[0].lat, filtered[0].lng], 13);
      }
    }

    loadProperties();
  </script>
</body>
</html>
