<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paneli i Administratorit</title>
</head>
<body>
  <h2>Hyr si Administrator</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Fjalëkalimi" />
  <button onclick="login()">Hyr</button>

  <div id="adminPanel" style="display:none">
    <h2>Shto një pronë</h2>
    <form id="addPropertyForm">
      <input type="text" id="title" placeholder="Titulli" required /><br />
      <input type="text" id="location" placeholder="Vendndodhja" required /><br />
      <input type="number" id="price" placeholder="Çmimi" required /><br />
      <textarea id="description" placeholder="Përshkrimi"></textarea><br />
      <button type="submit">Shto Pronë</button>
    </form>

    <h2>Lista e Pronave</h2>
    <div id="propertyList"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAWg5xS5BX6hHeRdgi7YnNgVu8iQLXhGdU",
      authDomain: "shpi-df1ff.firebaseapp.com",
      projectId: "shpi-df1ff",
      storageBucket: "shpi-df1ff.appspot.com",
      messagingSenderId: "983229738097",
      appId: "1:983229738097:web:3822cf4e012755c9d6bfd0",
      measurementId: "G-BQNNBXMEES"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("Hyrje e suksesshme!"))
        .catch(error => alert("Gabim: " + error.message));
    }

    auth.onAuthStateChanged(user => {
      if (user && user.email === "nteniskotsiou@gmail.com") {
        document.getElementById("adminPanel").style.display = "block";
        loadProperties();

        document.getElementById("addPropertyForm").addEventListener("submit", function(e) {
          e.preventDefault();
          const title = document.getElementById("title").value;
          const location = document.getElementById("location").value;
          const price = Number(document.getElementById("price").value);
          const description = document.getElementById("description").value;

          db.collection("properties").add({
            title,
            location,
            price,
            description,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          }).then(() => {
            alert("Prona u shtua me sukses!");
            document.getElementById("addPropertyForm").reset();
            loadProperties();
          }).catch(err => alert("Gabim gjatë shtimit: " + err.message));
        });

      } else if (user) {
        document.body.innerHTML = "<h3>Nuk ke të drejtë të hysh si administrator.</h3>";
      }
    });

    function loadProperties() {
      const list = document.getElementById("propertyList");
      list.innerHTML = "";

      db.collection("properties").orderBy("createdAt", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.innerHTML = `
            <strong>${data.title}</strong> - €${data.price} - ${data.location}<br />
            <em>${data.description}</em><br />
            <button onclick="deleteProperty('${doc.id}')">Fshij</button>
            <button onclick="editProperty('${doc.id}', '${data.title}', '${data.location}', ${data.price}, '${data.description}')">Ndrysho</button>
            <hr />
          `;
          list.appendChild(div);
        });
      });
    }

    function deleteProperty(id) {
      if (confirm("A jeni i sigurt që doni të fshini këtë pronë?")) {
        db.collection("properties").doc(id).delete().then(() => {
          alert("Prona u fshi me sukses.");
          loadProperties();
        }).catch(err => alert("Gabim: " + err.message));
      }
    }

    function editProperty(id, oldTitle, oldLocation, oldPrice, oldDescription) {
      const newTitle = prompt("Titulli i ri:", oldTitle);
      const newLocation = prompt("Vendndodhja e re:", oldLocation);
      const newPrice = prompt("Çmimi i ri:", oldPrice);
      const newDescription = prompt("Përshkrimi i ri:", oldDescription);

      if (newTitle && newLocation && newPrice) {
        db.collection("properties").doc(id).update({
          title: newTitle,
          location: newLocation,
          price: Number(newPrice),
          description: newDescription
        }).then(() => {
          alert("Prona u përditësua.");
          loadProperties();
        }).catch(err => alert("Gabim: " + err.message));
      }
    }
  </script>
</body>
</html>
