<!-- admin.html --><!DOCTYPE html><html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paneli i Administratorit</title>
</head>
<body>
  <h2>Hyr si Administrator</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Fjalëkalimi">
  <button onclick="login()">Hyr</button>  <div id="adminPanel" style="display:none">
    <h2>Shto një pronë</h2>
    <form id="addPropertyForm">
      <input type="text" id="title" placeholder="Titulli" required><br>
      <input type="text" id="location" placeholder="Vendndodhja" required><br>
      <textarea id="description" placeholder="Përshkrimi"></textarea><br>
      <button type="submit">Shto Pronë</button>
    </form>
  </div>  <!-- Firebase SDK -->  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "API_KEY_YT",
      authDomain: "projekti-yne.firebaseapp.com",
      projectId: "projekti-yne",
      storageBucket: "projekti-yne.appspot.com",
      messagingSenderId: "123456",
      appId: "APP_ID"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Hyrje e suksesshme");
        })
        .catch(error => alert("Gabim: " + error.message));
    }

    auth.onAuthStateChanged(user => {
      if (user && user.email === "emaili.yt@gmail.com") {
        document.getElementById("adminPanel").style.display = "block";

        document.getElementById("addPropertyForm").addEventListener("submit", function(e) {
          e.preventDefault();
          const title = document.getElementById("title").value;
          const location = document.getElementById("location").value;
          const description = document.getElementById("description").value;

          db.collection("prona").add({
            title,
            location,
            description,
            createdAt: new Date()
          })
          .then(() => alert("Prona u shtua me sukses!"))
          .catch(err => console.error(err));
        });
      } else {
        document.getElementById("adminPanel").innerHTML = "<h3>Vetëm administratori ka qasje në këtë faqe.</h3>";
      }
    });
  </script></body>
</html>
